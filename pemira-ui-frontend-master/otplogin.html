<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pemira UI - Bilik Suara</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/otplogin.css">
</head>
<body>
    <nav class="navbar elegant-color">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand waves-effect waves-light text-yellow" href="#">E-VOTE PEMILIHAN RAYA IKM UI</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-4 col-md-offset-4 padding-top-24">
                <div class="panel panel-default">
                    <div class="panel-header">
                        <h5 class="card-title"><b>OTP AUTHENTICATION <br> PENJAGA TPS</b></h5>                        
                    </div>                    
                    <form id="otp-token-form" method="POST">                                                    
                        <div class="panel-body">
                            <div class="alert alert-info" role="alert">
                                <b>One Time Password Authentication <span class="glyphicon glyphicon-lock" aria-hidden="true"></span></b><br>Scan QR Code dibawah dan input token yang didapat ke field OTP Token. 
                            </div>
                            <div id="otp-qrcode" class="text-center"></div>
                            <br>                            

                            <label for="otp-token">OTP TOKEN</label>
                            <input type="text" name="otp-token" id="otp-token" required="required">                            
                        </div>

                        <button class="btn btn-default btn-lg btn-block reset-button-style btn-authenticate waves-effect yellow-color"><b>AUTHENTICATE</b></button>
                    </form>
                </div>                            
            </div>            
        </div>
    </div>   

    <script src="js/jquery.min.js" defer="defer"></script>
    <script src="js/bootstrap.min.js" defer="defer"></script>
    <script src="js/mdb.min.js" defer="defer"></script>
    <script src="js/sweetalert.min.js" defer="defer"></script>
    <script src="js/qrcode.min.js" defer="defer"></script>
    <script src="js/script.js" defer="defer"></script>
    <script src="js/otplogin.js" defer="defer"></script>
</body>
</html>
