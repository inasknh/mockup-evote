<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pemira UI - Bilik Suara</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav class="navbar elegant-color">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand waves-effect waves-light text-yellow" href="#">E-VOTE PEMILIHAN RAYA IKM UI</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row text-center">
            <div id="surat-suara-viewport" class="col-md-10 padding-top-24" data-spy="scroll" data-target="#surat-suara-list">
                <div id="loading-animation" class="card inline-block">
                    <div class="card-content">
                        <img src="img/loading.gif" alt="loading"><br>
                        <span><b>Mengambil data</b></span>
                    </div>
                </div>
                
                <!-- Surat suara content goes here -->
                
            </div>
            <div class="col-md-2 padding-0">
                <div class="sidebar stylish-color text-center">
                    <div class="stylish-color-dark padding-8">
                        <h5 class="text-yellow">SURAT SUARA</h6>
                    </div> 

                    <div id="surat-suara-list">
                        <ul id="surat-suara-nav" class="nav nav-pills nav-stacked">
                            
                        </ul>
                    </div>                   

                    <a id="submit-surat-suara" class="btn btn-default btn-lg btn-block reset-button-style btn-selesai-memilih waves-effect waves-light yellow accent-2">
                        <b>SELESAI MEMILIH</b>
                    </a>                    
                </div>
            </div>
        </div>
    </div>   

    <script src="js/jquery.min.js" defer="defer"></script>
    <script src="js/bootstrap.min.js" defer="defer"></script>
    <script src="js/mdb.min.js" defer="defer"></script>
    <script src="js/sweetalert.min.js" defer="defer"></script>
    <script src="js/script.js" defer="defer"></script>
    <script src="js/index.js" defer="defer"></script>
</body>
</html>
